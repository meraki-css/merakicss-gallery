<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MerakiCSS</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- GALLERY -->
    <div class="gallery-container">

      <div class="slides">

        <div class="slide firstSlide">
          <div class="slide-content">
            <h1 class="slide-heading">Slide One</h1>
            <p class="slide-caption">Caption</p>
          </div>
        </div>

        <div class="slide secondSlide">
          <div class="slide-content">
            <h1 class="slide-heading">Slide Two</h1>
            <p class="slide-caption">Caption</p>
          </div>
        </div>

        <div class="slide thirdSlide">
          <div class="slide-content">
            <h1 class="slide-heading">Slide Three</h1>
            <p class="slide-caption">Caption</p>
          </div>
        </div>

        <div class="slide fourthSlide">
          <div class="slide-content">
            <h1 class="slide-heading">Slide Four</h1>
            <p class="slide-caption">Caption</p>
          </div>
        </div>

        <div class="slide fifthSlide">
          <div class="slide-content">
            <h1 class="slide-heading">Slide Five</h1>
            <p class="slide-caption">Caption</p>
          </div>
        </div>

      </div>

      <div class="gallery-key">
        <span class="key k-one"></span>
          <span class="key k-two"></span>
          <span class="key k-three"></span>
          <span class="key k-four"></span>
          <span class="key k-five"></span>
      </div>


    </div>



  </body>
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>

</html>
